<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본 사칙연산
        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1+num2;
        document.write(result, "<br>");
        
        result = num1-num2;
        document.write(result, "<br>");
        
        result = num1*num2;
        document.write(result, "<br>");

        result = num1/num2;
        document.write(result, "<br>");

        result = num1%num2;
        document.write(result, "<br>");

        //문자 결합
        var t1 = "자바";
        var t2 = "스크립트";
        var t3 = 2023;

        result = t1 + t2 + t3; //숫자형은 문자형으로 저장된다.
        document.write(result)
    </script>
</body>
</html>
