<body>
    <script>
        var a = 10;
        var b = "10";
        var c = 10;
        var d = 7;
        var result;

        result = a == b;
        document.write('10=="10" ',result,"<br>");
        result = a == c;
        document.write('10==10 ',result,"<br>");
        result = a === b;
        document.write('10==="10 "',result,"<br>");
        result = a !== b;
        document.write('10!=="10 s"',result,"<br>");

        result = a > d ? "1" : "2"
        document.write(result)
    </script>
