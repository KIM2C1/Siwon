<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sell1 = 1200;
        var sell2 = 1300;
        var sell3 = 1000;
        var sell4 = prompt("4분기 판매량:","0");
        var average = (sell1+sell2+sell3)/3

        var result = average <= sell4 ? "판매량이 평균 이상입니다.":"판매량이 평균 미달입니다."
        document.write("평균 판매량: ",average,"<br>")
        document.write(result)

    </script>
</body>
</html>
